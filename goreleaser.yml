# goreleaser.yml
# This is a GoReleaser configuration file
# For documentation on all options, see https://goreleaser.com/config/

version: 2

project_name: aws-cli-manager

before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X github.com/user-cube/aws-cli-manager/v2/cmd.Version={{ .Version }} -X github.com/user-cube/aws-cli-manager/v2/cmd.GitCommit={{ .ShortCommit }} -X github.com/user-cube/aws-cli-manager/v2/cmd.BuildDate={{ .Date }}
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64

archives:
- format: tar.gz
  name_template: >-
    {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
  files:
  - README.md
  - LICENSE

brews:
- repository:
    owner: user-cube
    name: homebrew-tap
    token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
  directory: Formula
  homepage: https://github.com/user-cube/aws-cli-manager
  description: "CLI tool for managing AWS CLI"
  license: Apache-2.0
  install: |
    bin.install "aws-cli-manager"
  test: |
    system "#{bin}/aws-cli-manager", "version"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - '^chore:'
